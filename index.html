<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Manufactura Ukraine</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="public/javascripts/jquery.js"></script>
    <script src="node_modules/tether/dist/js/tether.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Hello users</h1>
<a href="https://github.com/3355844/ManufacturaTestTask">Link to GitHub code</a>
<div class="row">
    <form id="create-form" class="form-inline p-2 ml-2">
        <input class="form-control mt-2 ml-2" type="text" placeholder="firstName" id="firstName"/>
        <input class="form-control mt-2 ml-2" type="text" placeholder="lastName" id="lastName"/>
        <input class="form-control mt-2 ml-2" type="email" placeholder="Email" id="emailUser"/>
        <input class="form-control mt-2 ml-2" type="text" placeholder="Phone number" id="phoneUser"/>
        <button class="btn btn-primary mt-2 ml-2">Register</button>
    </form>
</div>
<div class="row mt-2 ml-2">
    <button id="getUsers" class="btn btn-info ">Users</button>
</div>
<table class="table col-8 ml-2">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
<div class="row">
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="public/javascripts/main.js"></script>
</body>
</html>
